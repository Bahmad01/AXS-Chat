<div class="message-pane chats">
<div class="content">
<div class="head">
  <h1>Create a channel</h1>
  <form class="form-inline" ng-submit="channelsCtrl.createChannel()">  
  <div class="form-group">
    <label class="sr-only" for="channelName">Channel Name</label>
    <input type="text" class="form-control" id="channelName" placeholder="Channel Name" ng-model="channelsCtrl.newChannel.name">
  </div>
  <button type="submit" class="btn btn-primary">Create Channel</button>
</form>
</div>
</div>
</div>
