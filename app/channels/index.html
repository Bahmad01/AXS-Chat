<div class="main">
 <div class="header"></div> 
  <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
  <label for="openSidebarMenu" class="sidebarIconToggle">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
  </label>
  <div id="sidebarMenu" class="sidebar">

    <div class="slack-name">      
       <a href="http://axsmodern.com/" target="_blank"><img alt="axsmodern" class="axs" src="https://firebasestorage.googleapis.com/v0/b/axsmodern-2017.appspot.com/o/AXS%20final.png?alt=media&token=4a5f1045-c941-4415-8d41-7d8a989193fd"></a>
    </div>

    <div class="channel-list sidebarMenuInner">

      <div class="list-head">Channels</div>
      <div class="channel" ng-repeat="channel in channelsCtrl.channels">
        <a ui-sref="channels.messages({channelId: channel.$id})" ui-sref-active="selected"># {{ channel.name }}</a>
      </div>

      <div class="channel create">
        <a ui-sref="channels.create" ui-sref-active="selected">+ create channel</a>
      </div>

      <div class="list-head sidebarMenuInner">Direct Messages</div>
      <div class="channel" ng-repeat="user in channelsCtrl.users">
        <a ng-if="user.$id !== channelsCtrl.profile.$id" ui-sref="channels.direct({uid: user.$id})" ui-sref-active="selected">
          <span class="presence" ng-class="{online: user.online}"></span>
          {{ user.displayName }}
        </a>
      </div>

      <div class="my-info">
      <img class="user-pic" ng-src="{{ channelsCtrl.getGravatar(channelsCtrl.profile.$id) }}" />
      <div class="user-info">
        <div class="user-name">
          <span class="presence" ng-class="{online: channelsCtrl.profile.online}"></span>
          {{ channelsCtrl.profile.displayName }}
        </div>

        <div class="options">
          <a ui-sref="profile">edit profile</a>
          /
          <a href="#" ng-click="channelsCtrl.logout()">logout</a>
        </div>
      </div>
    </div>

    </div>

    
  </div>

  <div class="message-pane">
    <ui-view>
      <div class="banner">
  <div class="banner__overlay">
    <div class="banner__container">
      <h1 class="banner__title">WELCOME TO THE AXS CHAT</h1>
      <p class="banner__text">CLICK ON THE MENU TO BEGIN CHATTING</p>
    </div>
  </div>
</div>
</ui-view>
    
  </div>
</div>
